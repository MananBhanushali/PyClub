{% extends 'events/base.html' %}

{% block content %}


<div class="card">
  <div class="card-header">
    Venue
  </div>
  <div class="card-body">
    <h5 class="card-title">Name: {{ venue }}</h5>
    <p class="card-text">
        <strong>Address: </strong>{{ venue.address }}<br/>
        <strong>Zip Code: </strong>{{ venue.zip_code }}<br/>
        <strong>Phone: </strong>{{ venue.phone }}<br/>
        <strong>Email Address: </strong>{{ venue.email_address }}<br/>
        <strong>Website: </strong><a href="{{ venue.web }}">{{ venue.web }}</a><br/>
    </p>
  </div>
</div>


{% endblock %}
