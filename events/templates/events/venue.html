{% extends 'events/base.html' %}

{% block content %}

<style>
    td a {
      text-decoration: none;
      color: #000000;
    }
</style>

    <h1>Venues...</h1>

    <br/>

    <table class="table table-hover table-bordered">

            </a></td></tr>

        {% endfor %}
    </table>

{% endblock %}
