{% extends 'events/base.html' %}

{% block content %}

<style>
    td a {
      text-decoration: none;
      color: #000000;
    }
</style>

    <h1>Venues...</h1>

    <br/>

    <table class="table table-hover table-bordered">
        {% for venue in venue_list %}

            <tr>
                <td><a href="{% url 'show-venue' venue.id %}">
                <div>{{ venue }}</div>
                </a></td>

                <td align="right"><a href="{% url 'update-venue' venue.id %}" class="btn btn-outline-dark btn-sm">
                <div>Update</div>
                </a></td>
            </tr>

        {% endfor %}
    </table>

{% endblock %}
